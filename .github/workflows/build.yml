name: Build Application

on: [push]

env:
  CI: true

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build
      run: |
        npm ci
        npm install
        npm run build
    - name: lint
      run: |
        npm run lint
    - name: run unit tests
      run: |
        npm run test:ci
    - name: run e2e tests
      run: |
        npm run e2e:ci